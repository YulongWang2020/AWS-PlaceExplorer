  <body>
	<div>
		<nav class="navbar navbar-expand-lg navbar-light bg-white">

		<a class="navbar-brand" href="#">Place Explorer</a>

		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">

			<button data-toggle="modal" data-target=".bd-reg-modal-lg" class="btn btn-primary" type="submit" style="margin-right: 7px">Sign Up</button>
						<div id = "signupmodal" class="modal fade bd-reg-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
							<div class="modal-dialog modal-sm">
								<div class="modal-content">

									<div class = container>
									  	<div class="panel-heading" style="margin-top: 15px">
									    	<h5 class="panel-title">Sign Up</h5>
									 	</div>
									  	<div class="panel-body" style="margin-top: 10px">
									    	<form accept-charset="UTF-8" role="form">
						                    <fieldset id = "registerform">
						                    	<div class="form-group">
									    	  		<input type="personalname" class="form-control" id="personalnameRegister" placeholder="User Name" pattern=".*" required>
									    		</div>

									    	  	<div class="form-group">
									    	  		<input type="email" class="form-control" id="emailInputRegister" placeholder="Email" pattern=".*" required>
									    		</div>
									    		<div class="form-group">
									    			<input type="password" class="form-control" id="passwordInputRegister" placeholder="Password" pattern=".*" required>
									    		</div>

									    		<div class="form-group">
									    			<input type="password" class="form-control" id="confirmationpassword" placeholder="Confirm Password" pattern=".*" required>
									    		</div>
												<button id = "register" class="btn btn-outline-primary" type="button" style="margin-bottom: 15px">Sign Up</button>
									    	</fieldset>
									      	</form>
									    </div>

									</div>

								</div>
							</div>
						</div>


			<button data-toggle="modal" data-target=".bd-modal-lg" class="btn btn-light" type="submit">Login</button>

			<div id = "signinmodal" class="modal fade bd-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
				<div class="modal-dialog modal-sm">
					<div class="modal-content">

						<div class = container>
						  	<div style="margin-top: 10px" class="panel-heading">
						    	<h5 class="panel-title">Please sign in</h5>
						 	</div>

						  	<div class="panel-body">
						    	<form accept-charset="UTF-8" role="form">
			                    <fieldset>
						    	  	<div class="form-group">
						    		    <input style="margin-top: 10px" id = "inputUsername" class="form-control" placeholder="E-mail" name="email" type="text">
						    		</div>
						    		<div class="form-group">
						    			<input  id = "inputPassword" class="form-control" placeholder="Password" name="password" type="password" value="">
						    		</div>
									<button id = "login" class="btn btn-outline-primary" type="button" style="margin-bottom: 7px">Login</button>
						    	</fieldset>
						      	</form>
						    </div>

						</div>

					</div>
				</div>
			</div>










			<ul class="navbar-nav mr-auto"></ul>


			<form class="form-inline my-2 my-lg-0">
				<input class="form-control mr-sm-2" type="search" placeholder="Filter" aria-label="Search">
				<button id = "showmarker" class="btn btn-outline-primary my-2 my-sm-0" type="button">Show Marker in Current View</button>
			</form>


			<button data-toggle="modal" data-target=".bd-example-modal-lg" data-lat='10.85' data-lng='106.62' class="btn btn-outline-primary my-2 my-sm-0" type="submit" style="margin-left: 7px">Upload Your Marker</button>

			<div id="myModal"  class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
				<div class="modal-dialog modal-lg">
					<div class="modal-content">
						<div class = "container">
						<div class="input-group" style="margin-top: 15px">
						  <div class="custom-file">
						    <input id = "exampleFormControlFile1" type="file" class="custom-file-input"
						      aria-describedby="inputGroupFileAddon01">
						    <label class="custom-file-label" for="inputGroupFile01">Choose file</label>
						  </div>
						</div>
							<form style="min-width: 100%">
							  <div style="margin-top:8px" class="form-group">
							    <label for="exampleFormControlTextarea1">Comments</label>
							    <textarea class="form-control"  id="exampleFormControlTextarea1" rows="3"></textarea>
							  </div>
							</form>
						  </div>
						  <div style="margin-left:15px;margin-right:15px;">


						    <div class="modal-dialog modal-lg" role="document">
						      <div class="modal-content">
						        <div class="modal-body">
						          <div class="row">
						            <div class="col-md-12 modal_body_map">
						              <div class="location-map" id="location-map">
						                <div style="width: 600px; height: 400px;" id="map_canvas"></div>
						              </div>
						            </div>
						          </div>
					            </div>
					          </div>
					        </div>

					    <div><button id = "placepin"  class=" float-left btn btn-light my-2 my-sm-0" type="button" style="margin-bottom:15px !important">Click Here and Drag the Marker to Locate Your Picture</button> <button id = "upload" class="float-right btn btn-primary my-2 my-sm-0" type="submit" style="margin-bottom:15px !important">Upload</button></div>
					  
						</div>
					</div>
				</div>
			</div>
